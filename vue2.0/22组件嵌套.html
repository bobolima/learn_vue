<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22组件嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
</body>
<div id="demo">
    <h1>学校信息</h1>
    <School></School>
    <hr>
    <h1>学生信息</h1>
    <Student></Student>

</div>
<script type="text/javascript">
    var School = Vue.extend({
        name: 'School',
        template: `
          <div>
            <h3>学校名称：{{ schoolName }}</h3>
            <h3>学校地址：{{ schoolAddress }}</h3>
          </div>
        `,
        data() {
            return {
                schoolName: '清华大学',
                schoolAddress: '北京',
            }
        }
    })

    var Student = Vue.extend({
        name: 'Student',
        template: `
          <div>
            <School></School>
            <hr>
            <h3>姓名：{{ studentName }}</h3>
            <h3>年龄：{{ studentAge }}</h3>
          </div>
        `,
        components: {School},
        data() {
            return {
                studentName: '张六',
                studentAge: '20',
            }
        }
    })

    var vm = new Vue({
        el: '#demo',
        components:{Student, School},
        data(){
            return {

            }
        },

    })
</script>
</html>
