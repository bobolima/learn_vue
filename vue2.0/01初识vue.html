<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识vue</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
</body>
<div id="demo">
    单向数据绑定：<input type="text" :value="name"></input><br>
    双向数据绑定：<input type="text" v-model="address"></input>
</div>
<script type="text/javascript">
    var vm = new Vue({
        data() {
            return {
                name: 'zhangsan',
                address: 'xi an123'
            }
        }
    });
    vm.$mount("#demo")
</script>
</html>
