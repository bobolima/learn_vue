<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02数据代理</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
</body>
<div id="demo">
    <h1>姓名：{{name}}</h1>
    <h1>地址：{{address}}</h1>
</div>
<script type="text/javascript">
    let number = '19'
    let data = {
        name: 'zhangsan',
        address: '西安市雁塔区'
    }
    var vm = new Vue({
        data() {
            return data
        }
    })
    vm.$mount("#demo")

    Object.defineProperty(data, 'age', {
        // value: 18,
        // enumerable: true,  // 可遍历
        // writable: true, // 可修改
        // configurable: true, // 可删除
        get() {
            console.log('获取age属性值')
            return number
        },
        set(val) {
            console.log('age属性值发生变化')
            number = val
        }

    })

    let obj1 = {x: 10}
    let obj2 = {y: 20}
    Object.defineProperty(obj2, 'x', {
        get(){
            return obj1.x
        },
        set(val) {
            obj1.x = val
        }

    })

</script>
</html>
