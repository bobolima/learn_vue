<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11绑定style样式</title>
    <style>
        .basic {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            border-width: 5px;
            border-style: solid;
        }

    </style>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
</body>
<div id="demo">
<!--
    动态绑定style,可以是对象，也可以是数组
-->
    <div class="basic" :style="styleArr" @click="changeStyleObj">哈喽 世界3</div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        data() {
            return {
                name: 'zhangsan',
                address: 'xi an123',
                styleObj: {
                    fontSize: '20px',
                },
                styleMoodObj: {
                    backgroundColor: 'green'
                },
                styleArr: [
                    {
                        fontSize: '20px',
                        color: 'red'
                    },
                    {
                        backgroundColor: 'green'
                    }
                ],
            }
        },
        methods: {
        }
    });
    vm.$mount("#demo")
</script>
</html>
