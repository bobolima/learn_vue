<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12条件渲染</title>
</head>
<body>
<script type="text/javascript" src="../js/vue.js"></script>
</body>
<div id="demo">
    <button @click="select">点击切换</button>
    <div v-if="selectValue==1">哈喽1</div>
    <div v-else-if="selectValue==2">哈喽2</div>
    <div v-else>哈喽3</div>

    <button @click="select">点击切换2</button>
    <div v-show="selectValue==1">哈喽1</div>
    <div v-show="selectValue==2">哈喽2</div>
    <div v-show="selectValue==3">哈喽3</div>

</div>
<script type="text/javascript">
    var vm = new Vue({
        data() {
            return {
                name: 'zhangsan',
                address: 'xi an123',
                selectValue: 0
            }
        },
        methods: {
            select() {
                this.selectValue++
            }
        }
    });
    vm.$mount("#demo")
</script>
</html>
