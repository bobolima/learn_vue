<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08监视属性(天气案例)</title>
    <!--引入vue.js-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--容器-->
<div id="demo">
    今天的天气很{{weather}}
    <br>
    <button @click="changeWeather">切换天气</button>

</div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        data() {
            return {
                isHot: true
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        computed: {
            weather() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        // watch: {
        //   isHot: {
        //       handler (newValue, oldValue){
        //           console.log("检测到属性值被修改了", newValue, oldValue)
        //       },
        //       deep: true,
        //       // immediate: true
        //   }
        // }

    });
    vm.$mount("#demo")
    // vm.$watch('isHot', {
    //     handler (newValue, oldValue){
    //         console.log("检测到属性值被修改了", newValue, oldValue)
    //     },
    //     deep: true,
    //     // immediate: true
    // })
    vm.$watch('isHot', function (newValue, oldValue) {
        console.log("检测到属性值被修改了", newValue, oldValue)
    })
</script>
</html>
