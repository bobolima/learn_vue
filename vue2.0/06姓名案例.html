<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例</title>
    <!--引入vue.js-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--容器-->
<div id="demo">
    姓：<input type="text" v-model="firstName"><br><br>
    名：<input type="text" v-model="lastName"><br><br>
    全名：{{fullName()}}<br><br>
    全名：{{fullName()}}<br><br>
    全名：{{fullName()}}<br><br>
    全名：{{fullName()}}<br><br>
</div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        data() {
            return {
                firstName: '张',
                lastName: '三'
            }
        },
        methods: {
            fullName() {
                console.log("@值发生了变化")
                return this.firstName.slice(0, 3) + '-' + this.lastName.slice(0, 3);
            }
        }

    });
    vm.$mount("#demo")
</script>
</html>
